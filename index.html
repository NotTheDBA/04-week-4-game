<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jedi Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <!-- TODO: Additional styling of the page. -->
    <header>
        <h1>Jedi Battle
            <!-- <img src="https://fontmeme.com/permalink/180223/d7a82fd8b6030f91821ed2a49342751f.png" alt="Jedi Battle"> -->
        </h1>
        <h2>An
            <span class="whisper">(unofficial)</span> Star Wars&trade; themed battle game</h2>
    </header>
    <section class="character player">
        <div class="player character-description">Pick your character</div>
        <div class="player" id="player-choice"></div>
        <div class="player health">Health:
            <span id="player-health"></span>
        </div>
    </section>
    <section class="fight">
        <button class="fight" id="fight-attack" disabled>Fight!</button>
    </section>
    <section class="character defender">
        <div class="defender character-description">Defender</div>
        <div class="defender" id="defender-choice"></div>
        <div class="defender health">Health:
            <span id="defender-health"></span>
        </div>
    </section>

    <section class="character enemy">
        <div class="enemy character-description">Enemies available to attack</div>
        <div class="enemy" id="enemy-choice"></div>
    </section>
    <audio id="fightAudio">
        <source id="saber-clash" src="assets/sounds/clash 01.wav" type="audio/wav">
    </audio>


</body>

</html>
