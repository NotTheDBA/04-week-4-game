<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jedi Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/javascript/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1>Jedi Battle</h1>
        <h2>An
            <span class="whisper">unofficial</span> Star Wars&trade; themed battle game</h2>
    </header>
    <section class="player">
        <div class="player character-description">Pick your character</div>
        <div class="player" id="player-choice"></div>
        <div class="player health" id="player-health"></div>
    </section>
    <section class="defender">
        <div class="defender character-description">Defender</div>
        <div class="defender" id="defender-choice"></div>
        <div class="defender health" id="defender-health"></div>
    </section>
    <section class="enemy">
        <div class="enemy character-description">Enemies available to attack</div>
        <div class="enemy" id="enemy-choice"></div>
        <div class="enemy health" id="enemy-health"></div>
    </section>
    <section class="fight">
        <button class="fight" id="fight-attack">Fight!</button>
        <div class="fight player" id="fight-player"></div>
        <div class="fight enemy" id="fight-enemy"></div>
    </section>

</body>

</html>
